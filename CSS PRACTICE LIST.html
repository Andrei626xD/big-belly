<!DOCTYPE html>
<html lang="en">
<head>
<style>
    ul.a{
        list-style-type: circle;
    }
    ul.b{
        list-style-type: square;
    }
    ol.c{
        list-style-type: upper-roman;
    }
    ol.d{
        list-style-type: lower-alpha;
    }
</style>
</head>
<body>
    <h2>The list-style-type Property</h2>
    <p>Example of unordered lists:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca COla</li>
    </ul>

    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca COla</li>
    </ul>

    <p>Example of ordered lists:</p>
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca COla</li>
    </ol>
    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca COla</li>
    </ol>
</body>
</html>
