<html>
<head>
	<title>Psalm 23:1 -3</title>
</head>
<body>
	<h1 align="center">The LORD is my shepherd, I lack nothing.</h1>
	<h2 align="center">He makes me lie down in green pastures,</h2>
	<h3 align="center">he leads me beside quiet waters,</h3>
	<h4 align="center">he refreshes my soul.</h4>
	<h5 align="center">He guides me along the right paths</h5>
	<h6 align="center">for his name's sake</h6>
</body>
</html>
